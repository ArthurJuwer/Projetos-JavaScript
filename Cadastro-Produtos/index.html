<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register products</title>
    <link rel="stylesheet" href="/Cadastro-Produtos/style.css">
    <script defer src="/Cadastro-Produtos/script.js"></script>
</head>
<body>
    <header>
        <h1>Products System</h1>
    </header>
    <main>
        <div class="main-text">
            <h3>Products</h3>
            <p>list of products from my store.</p>
        </div>
        <div class="main-register">
            <div class="main-register-field">
                <label for="">Product</label>
                <input type="text" id="productName">
            </div>
            <div class="main-register-field">
                <label for="">Value</label>
                <input type="text" id="productValue">
            </div>
            <div class="main-register-buttons">
                <input type="button" value="Save" id="Save">
                <input type="button" value="Cancel" id="Cancel">
            </div>
        </div>
        <div class="main-table">
            <div class="main-table-title">
                <div class="item">ID</div>
                <div class="item">Product</div>
                <div class="item">Value</div>
                <div class="item">Actions</div>
            </div>

                <div class="item">1</div>

                <div class="item">
                    <img src="/Cadastro-Produtos/images/edit.png" class="ActionEdit">
                    <img src="/Cadastro-Produtos/images/trash.png" class="ActionTrash">
                </div>
            </div> -->
            
        </div>
    </main>
</body>
</html>
